server:
  port: 8080
  servlet: 
     session: 
        cookie:
           http-only: false
spring:
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  main:
    allow-bean-definition-overriding: true
  data-source1:
    name: dataSource1
    url: jdbc:sqlite:iotdbui.db
    useSSL: false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    filters:
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
  messages:
    basename: messages/message
    encoding: utf-8
endpoints:
  shutdown:
    enabled: true
    sensitive: false
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
swagger: 
   enable: true
iotdbui:
   frontend: 
   email: 
      port: 465
      host: 
      username: 
      password: 
   exporter:
      pool:
         corePoolSize: 25
         maxPoolSize: 240
         keepAliveSeconds: 60
         queueCapacity: 100
   monitor:
      server:
         host: 172.20.45.128
         temp: E:\export_
      rmi:
         basePath: E:\workspace1\DynamicTrigger
         srcFiles: 
           - \src\cn\poet\bean\
           - \src\poem\cn\poet\
         jarReyOnPath: E:\workspace1\DynamicTrigger\lib
         tempPath: E:\workspace1\DynamicTrigger\temp
         jarFilePath: E:\workspace1\DynamicTrigger\jar
